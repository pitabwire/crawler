{% extends "base.html" %}

{% block body %}


<section id="results">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">

                <h1 id="homeHeading"> {{ crawled_url }} produces</h1>
                <br/>

                <ul class="list-unstyled">
                    {% set font_size = 200 %}
                    {% for key, value in reversed(sorted_list) %}

                    {% set font_size -= 2 %}

                    <li style="font-size:{{font_size}}px">{{ key }} </li>
                    {% end %}
                </ul>

                <br/>
                <hr/>
                <br/>
                <br/>

                <a href="/" class="btn btn-primary btn-xl page-scroll">Back to check another page</a>

            </div>
        </div>
    </div>
</section>

{% end %}
